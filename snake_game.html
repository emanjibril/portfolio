<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }

        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: white;
        }

        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Snake Game</h1>
    <canvas id="game_canvas" width="720" height="480"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById("game_canvas");
        const ctx = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;
        const scoreDisplay = document.getElementById("score");

        let snake = [{ x: 100, y: 50 }, { x: 90, y: 50 }, { x: 80, y: 50 }, { x: 70, y: 50 }];
        let direction = 'RIGHT';
        let fruit = { x: Math.floor(Math.random() * width / 10) * 10, y: Math.floor(Math.random() * height / 10) * 10 };
        let score = 0;

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => ctx.fillRect(part.x, part.y, 10, 10));
        }

        function drawFruit() {
            ctx.fillStyle = 'white';
            ctx.fillRect(fruit.x, fruit.y, 10, 10);
        }

        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'RIGHT') head.x += 10;
            if (direction === 'LEFT') head.x -= 10;
            if (direction === 'UP') head.y -= 10;
            if (direction === 'DOWN') head.y += 10;
            snake.unshift(head);

            // Check for collision with fruit
            if (head.x === fruit.x && head.y === fruit.y) {
                fruit = { x: Math.floor(Math.random() * width / 10) * 10, y: Math.floor(Math.random() * height / 10) * 10 };
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            } else {
                snake.pop();
            }

            // Check for collision with walls or self
            if (head.x < 0 || head.x >= width || head.y < 0 || head.y >= height || snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
            }
        }

        function gameOver() {
            ctx.fillStyle = 'red';
            ctx.font = '40px Arial';
            ctx.fillText(`Game Over! Score: ${score}`, width / 4, height / 2);
            clearInterval(game);
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== 'RIGHT') direction = 'LEFT';
            if (key === 38 && direction !== 'DOWN') direction = 'UP';
            if (key === 39 && direction !== 'LEFT') direction = 'RIGHT';
            if (key === 40 && direction !== 'UP') direction = 'DOWN';
        }

        document.addEventListener('keydown', changeDirection);

        function gameLoop() {
            ctx.clearRect(0, 0, width, height);
            drawSnake();
            drawFruit();
            moveSnake();
        }

        const game = setInterval(gameLoop, 100);
    </script>
</body>

</html>
